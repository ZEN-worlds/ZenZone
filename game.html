  <style>
    body {
      background: #0a0a2e;

      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2.5em;
      color: #7d5fff;
      text-shadow: 0 0 10px #7d5fff;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .game-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #7d5fff;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .game-box:hover {
      background: rgba(125, 95, 255, 0.2);
      transform: scale(1.05);
    }

    a.back {
      display: inline-block;
      margin: 20px;
      color: #7d5fff;
      text-decoration: none;
    }
  </style>
</head>
